<div class="container">
    <header class="web_header">
        <div class="desktop-header">
            <div class="search">
                <div>
                    <h3>Salon</h3>
                </div>
                <div class="search_input">
                    <div class="pincode">
                        <div class="location" (click)="openLocation()">
                            <i class="fa-solid fa-location-dot"></i>
                            <form>
                                 <input type="text" class="location-input" formControlName="pincode" id="" (input)="checkPincode()">
                            </form>
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                        @if(openLocationDropdown){
                            <div class="location-dropdown" (click)="getLocation()">
                                <i class="fa-solid fa-location-crosshairs"></i> DITECT CURRENT LOCATION
                            </div>
                        }
                        
                    </div>
                    
                    <form class="form">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" placeholder="Search salon" class="form-control" formControlName="salonSearch">
                    </form>
                </div>
            </div>
            <div class="login_signup">
                    @if(authToken){
                     <a [routerLink]="['/website/mybooking']" routerLinkActive="router-link-active" >My Booking</a>
                    }
                    <a [routerLink]="['/login']" routerLinkActive="router-link-active" >{{authToken ? 'Welcome' : 'Log in'}}</a>
                    @if(!authToken){
                        <a [routerLink]="['/singup']">Sign up</a>
                    }
            </div>
        </div>
       
        <div class="mobile-header search_input">
            <div class="pincode">
                <div class="location" (click)="openLocation()">
                    <i class="fa-solid fa-location-dot"></i>
                    <form>
                         <input type="text" class="location-input" formControlName="pincode" id="" (input)="checkPincode()">
                    </form>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                @if(openLocationDropdown){
                    <div class="location-dropdown" (click)="getLocation()">
                        <i class="fa-solid fa-location-crosshairs"></i> DITECT CURRENT LOCATION
                    </div>
                }
                
            </div>
            
            <form class="form">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search salon" class="form-control" formControlName="salonSearch">
            </form>
        </div>
    </header>
    <router-outlet/>
    <footer class="footer">
        <div class="footer-brand">
            Salon
        </div>
    </footer>
</div>
