<div class="vendor">

                <i class="fa-solid fa-pencil" (click)="editService()"></i>

            </td>
          </tr>
          <tr class="active-row">

          </tr>

    </table>
</div>

@if(openFormDrawer){
  <div class="modal" >
    <div class="booking-payment">
        <div class="close-modal" (click)="hideModal()">
            <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <div class="modal-body">
            <ng-content>
              <div class="form-container">
                <h3>Add Service</h3>
                <form class="form" [formGroup]="serviceForm">
                    <div class="flex-container">
                        <div class="flex-item">
                            <label for="service">Service Name</label>
                            <input type="text" id="service" formControlName="service">
                        </div>
                        <div class="flex-item">
                            <label for="price">Price</label>
                            <input type="number" id="price" formControlName="price">
                        </div>
                        <div>
                            <div class="flex-item">
                                <label for="file">Service Cover photo</label>
                                <input type="file" id="file" formControlName="serviceImage">
                            </div>
                        </div>
                        <div class="service-cta">
                            <button type="button" class="btn" (click)="addService()">Submit</button>
                        </div>
                    </div>
                    
                </form>
              </div>
            </ng-content>
        </div>
    </div>
  </div>
}
