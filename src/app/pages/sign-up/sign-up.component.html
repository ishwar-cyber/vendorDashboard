<div class="login">
    <div class="left-image"></div>
    <div class="register-form">
        <h3>Registration</h3>
        <form>
            <div class="flex-container">
                <div class="flex-item">
                    <label for="phone">Mobile Number</label>
                    <input type="tel" id="phone" placeholder="Ex.9876555555" required>
                </div>
                <div class="flex-item">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Ex.*******" required>
                </div>
                <div class="flex-item">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Ex. Rohit sharma" required>
                    
                </div>
                <div class="flex-item">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ex. email@gmail.com" required>
                </div>
                
            </div>
            <div class="register">
                        <button type="button" class="register-cta">register</button>
            </div>
        </form>
    </div>
</div>
